  <div class="container_"></div>
  <div class="modal">
    <div class="modal-container">
      <div class="modal-left">
        <h1 class="modal-title" style="font-size: 'Gilroy';">Bienvenido!</h1>
        <ng-container *ngIf="session_name">
            <div class="title" style="font-size: 40px;">
                {{session_name}}
            </div>
        </ng-container>
        <p class="modal-desc"></p>
        <ng-container *ngIf="!session_name">
            <div class="input-block">
              <label for="email" class="input-label">Correo</label>
              <input type="email" name="email" id="email" placeholder="Email" [(ngModel)]="Correo" (keyup.enter)="login()">
            </div>
        </ng-container>
        <div class="input-block">
          <label for="password" class="input-label">Contraseña</label>
          <input type="password" name="password" id="password" placeholder="Password" [(ngModel)]="Password" (keyup.enter)="login()">
        </div>
            <input type="checkbox" id="recuerdame" [hidden]="session_name"> <span [hidden]="session_name"> Recuerdame</span>
        <ng-container *ngIf="session_name">
            <a (click)="borrar_sessiones()">¿No eres {{session_name}}?</a>
        </ng-container>
        <div class="modal-buttons">
          <!-- <a href="" class="">Forgot your password?</a> -->
          <button class="input-button" (click)="login()">Login</button>
        </div>
        <!-- <p class="sign-up">Don't have an account? <a href="#">Sign up now</a></p> -->
      </div>
      <div class="modal-right">
        <img src="../../assets/Imagen-pequeña-v2.jpg" alt="">
      </div>
      <button class="icon-button close-button" (click)="closeModal()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">

          </svg>
        </button>
    </div> 
    <button class="modal-button" (click)="openModal()">Ingresar</button>
  </div>
