<div class="modal" [ngClass]="{'is-active':listado}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp">
        <div class="modal-card-head">
            <p class="modal-card-title fuente">
                Listado
            </p>
            <button class="delete red_cross" aria-label="close" (click)="cerrar()"></button>
        </div>
        <div class="modal-card-body">
            <p class="title" *ngIf='lista[0]'>{{lista[0].material.nombre}}({{lista[0].material.fabricante.alias}})</p>
            <table class="table is-fullwidth is-striped">
                <thead>
                    <tr>
                        <th>Nº</th>
                        <th>Lote</th>
                        <th *ngIf="lista[0]">Presentación ({{lista[0].presentacion}} x {{lista[0].unidad}})</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let material of lista;index as i">
                        <td>
                            <input type="text" class="input" value="{{i+1}}">
                        </td>
                        <td>
                            <input type="text" class="input" value="{{material.lote}}">
                        </td>
                        <td>
                            <div class="field has-addons">
                                <div class="contro">
                                    <input type="text" class="input" value="{{material.neto}}">
                                </div>
                            </div> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
