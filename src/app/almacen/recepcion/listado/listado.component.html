<div class="modal" [ngClass]="{'is-active':listado}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp">
        <div class="modal-card-head">
            <p class="modal-card-title fuente">
                Listado
            </p>
            <button class="delete red_cross" aria-label="close" (click)="cerrar()"></button>
        </div>
        <div class="modal-card-body" *ngIf="listado">
            <p class="subtitles">{{lista[0].nombre}} - {{lista[0].lote}}</p>
            <table class="table is-fullwidth is-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Cantidad ({{lista[0].unidad}})</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of lista;index as i">
                        <td>
                            <input type="text" class="input" [(ngModel)]="producto.codigo" (change)="verificarCodigoUnico($event.target, i)">
                        </td>
                        <td>
                            <input type="text" class="input" [(ngModel)]="producto.neto">
                        </td>
                    </tr>
                </tbody>
            </table>
