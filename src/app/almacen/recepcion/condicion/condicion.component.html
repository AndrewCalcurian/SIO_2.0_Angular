<div class="modal" [ngClass]="{'is-active':condicion}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp">
        <div class="modal-card-head">
            <p class="modal-card-title fuente">
                Condiciones del material
            </p>
        </div>
        <div class="modal-card-body" *ngIf="condicion">
            <input type="checkbox" name="" id="" [(ngModel)]="recepcion[n].condicion.calidad"> Certificado de calidad <br>
            <input type="checkbox" name="" id="" [(ngModel)]="recepcion[n].condicion.identificacion"> Identificación de lote <br>
            <input type="checkbox" name="" id="" [(ngModel)]="recepcion[n].condicion.cajas_buen_estado"> Cajas en buen estado <br>
            <input type="checkbox" name="" id="" [(ngModel)]="recepcion[n].condicion.cajas_limpias"> Cajas limpias <br>
            <input type="checkbox" name="" id="" [(ngModel)]="recepcion[n].condicion.envases_cerrados"> Envases cerrados herméticamente
            <hr>
            <button class="button is-success" (click)="cerrar()">
                <span class="icon">
                    <i class="fas fa-check"></i>
                </span>
                <span>
                    Confirmar
                </span>
            </button>
        </div>
    </div>
</div>
