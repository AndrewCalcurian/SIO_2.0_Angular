<div class="modal" [ngClass]="{'is-active':comentarios}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp">
        <div class="modal-card-head">
            <p class="modal-card-title fuente">
                Comentarios
            </p>
            <button class="delete red_cross" aria-label="close" (click)="cerrar()"></button>
        </div>
        <div class="modal-card-body">
            <div class="chat-container">
                <ng-container *ngFor="let mensaje of api.comentarios">
                    <div *ngIf="mensaje.recepcion === recepcion_id"
                         [ngClass]="{'sent': verificarUsuario(mensaje.usuario), 'received': !verificarUsuario(mensaje.usuario)}" class="animate__animated animate__fadeInUp">
                      <div class="message-info">
                        <span class="name">{{ mensaje.usuario }}</span> - 
                        <span class="date">{{ mensaje.createdAt | date:'short' }}</span>
                      </div>
                      <div class="message-content">
                        {{ mensaje.mensaje }}
                      </div>
                    </div>
                </ng-container>
                <!-- Textarea for adding new messages -->
                <div class="message-input">
                    <textarea [(ngModel)]="newMessage" placeholder="Escribe deja un comentario..." (keydown.enter)="sendMessage(); $event.preventDefault();"></textarea>
                    <button class="button is-info" (click)="sendMessage()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>
