<div class="modal" [ngClass]="{'is-active':detalle}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp">
        <div class="modal-card-head">
            <p class="modal-card-title fuente">
                Detalle
            </p>
            <button class="delete red_cross" aria-label="close" (click)="cerrar()"></button>
        </div>
        <div class="modal-card-body" *ngIf="detalle">
            <p class="title" *ngIf='lista'>{{lista.materiales[n][0].material.nombre}} ({{lista.materiales[n][0].material.fabricante.alias}})</p>
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label for="" class="label">Fabricación</label>
                        <div class="control">
                            <input type="date" class="input" width="30%" [max]="Hoy" [(ngModel)]='lista.fabricacion[n]'>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label for="" class="label">Documento</label>
                        <div class="control">
                            <input type="text" class="input" [(ngModel)]="lista.documento">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label for="" class="label">OC</label>
                        <div class="control">
                            <input type="text" class="input" [(ngModel)]="lista.OC">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label for="" class="label">Transportista</label>
                        <div class="control">
                            <input type="text" class="input" [(ngModel)]="lista.transportista">
                        </div>
                    </div>
                </div>
            </div>
            
            <table class="table is-fullwidth is-striped">
                <thead>
                    <tr>
                        <th>Nº</th>
                        <th>Lote</th>
                        <th *ngIf="lista">Presentación ({{lista.materiales[n][0].unidad}}/{{lista.materiales[n][0].presentacion}})</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let material of lista.materiales[n];index as i">
                        <td>
                            <input type="text" class="input" [(ngModel)]='material.codigo'>
                        </td>
                        <td>
                            <input type="text" class="input" [(ngModel)]='material.lote'>
                        </td>
                        <td>
                            <div class="field has-addons">
                                <div class="contro">
                                    <input type="text" class="input" [(ngModel)]='material.neto'>
                                </div>
                            </div> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
