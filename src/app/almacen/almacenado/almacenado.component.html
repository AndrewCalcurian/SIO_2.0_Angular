<app-inventario
[Inventario]="Inventario"
[listado]="listado"
(onCloseModal)="Inventario = false"
>

</app-inventario>
<div class="container_ mt-5">
    <div class="card">
        <div class="card-content darker">
            <div class="card mt-5 title_">
                <!-- <span class="red-bar"></span> -->
                <div class="card-content">
                  <h1 class="title blancas">
                   Almacén de materiales
                  </h1>
                  <h2 class="subtitle description blancas">
                    Descripción
                  </h2>
                </div>
            </div>
            <br>
            <ng-container *ngFor="let fila of [].constructor(filas());index as fila_i">
                <div class="columns">
                  <div class="column" *ngFor="let tarjeta of [].constructor(5);index as i">
                    <ng-container *ngIf="grupos.grupos[(5*fila_i)+i]">
                      <div class="card animate__animated animate__fadeInUp">
                        <div class="card-header">
                          <div class="card-header-title">
                            <div class="subtitle">
                              <div class="columns">
                                <div class="column is-1">
                                  <i class="{{grupos.grupos[(5*fila_i)+i].icono}}"></i>
                                </div>
                                <div class="column">
                                  {{grupos.grupos[(5*fila_i)+i].nombre}} <i class="fas fa-glass-whiskey indicator animate__animated animate__flash" *ngIf="grupos.grupos[(5*fila_i)+i].parcial"></i>
                                </div>
                              </div>                    
                            </div>
                          </div>
                        </div>
                          <footer class="card-footer">
                            <a class="card-footer-item"><i class="fas fa-info-circle blue_" (click)="detallar(grupos.grupos[(5*fila_i)+i]._id)"></i></a>
                          </footer>
                      </div>
                    </ng-container>
                  </div>
                </div>
              </ng-container>
