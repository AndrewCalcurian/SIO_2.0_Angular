<app-nueva-especificacion
[NUEVA_ESPECIFICACION]="NUEVA_ESPECIFICACION"
[NUEVO_SUSTRATO]="NUEVO_SUSTRATO"
[NUEVA_CAJA]="NUEVA_CAJA"
[NUEVO_PADS]="NUEVO_PADS"
[NUEVO_OTROS]="NUEVO_OTROS"
[Materiales]="materiales_seleceted"
[Edicion]="EDITAR_ESPECIFICACION"
[Edicion_sustrato]="EDITAR_SUSTRATO"
[Editable]="especificacion_para_editar"
(onCloseModal)="cerrarNuevo()"
(onActualizar)="actualizarEspecificaciones()"
>

</app-nueva-especificacion>

<app-detalles-especificacion
[Detalle]="Detalle"
(onCloseModal)="Detalle = false"
[Especificacion]="Especificacion"
>

</app-detalles-especificacion>

<div class="container_ mt-5">
    <div class="card">
        <div class="card-content darker">
            <div class="card mt-5 title_">
                <!-- <span class="red-bar"></span> -->
                <div class="card-content">
                  <h1 class="title blancas">
                    Especificaciones
                  </h1>
                  <h2 class="subtitle description blancas">
                    Descripción
                  </h2>
                </div>
                <div class="iconos">
                    <i class="fas fa-clipboard-list"></i>
                </div>
            </div>
            <br>
            <br>
            <div class="card">
              <div class="card-content">
                <span class="title">Grupos de materiales</span>
                <hr>
                <div class="Departamentos">
                  <ng-container *ngFor="let grupo of grupos.grupos; index as i">
                    <div class="card dep" *ngIf="!grupo.otro">
                      <div class="card animate__animated animate__fadeInUp" [ngClass]="{'isSelected':grupoSelected === grupo.nombre}">
                        <div class="card-header">
                          <div class="div card-header-title">
                            <div class="subtitle">
                              <div class="columns">
                                <div class="column is-1">
                                  <i class="{{grupo.icono}}"></i>
                                </div>
                                <div class="column grupo" (click)="randomise(grupo.nombre, grupo._id)">
                                  {{grupo.nombre}}
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <footer class="card-footer footer_">
                          <a class="card-footer-item">
                            <i class="fas fa-plus-circle" style="cursor: pointer;" (click)="nueva_especificacion(grupo._id)"></i>
                          </a>
                        </footer>
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
          <br>
          <div class="card">
            <div class="card-content">
              <div class="lista">
                <span class="title">Especificaciones {{grupoSelected}}</span>
                <hr>
                <table class="table is-fullwidth is-striped">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Fabricante</th>
                      <th>Serie</th>
                      <th>Origen</th>
                      <th>Detalles</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngFor="let item of materialesEspecificados; let i = index">
                      <tr>
                        <td>{{item.nombre}}
                          <ng-container *ngIf="item.gramaje">
                            {{item.gramaje}}g Calibre {{item.calibre}}
                          </ng-container>
                        </td>
                        <td>{{item.fabricante.alias}}</td>
                        <td>{{item.serie}}</td>
                        <td>{{item.origen}}</td>
                        <td>
                          <i class="fas fa-info-circle blue_" style="cursor: pointer;" (click)="Detallar(item)"></i> 
                          <i class="fas fa-edit green" style="cursor: pointer;" (click)="Editar(item)"></i>
                        </td>
                        <td></td>
                      </tr>
                    </ng-container>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
