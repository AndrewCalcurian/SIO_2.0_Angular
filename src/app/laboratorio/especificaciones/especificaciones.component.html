<app-nueva-especificacion
[NUEVA_ESPECIFICACION]="NUEVA_ESPECIFICACION"
[Materiales]="materiales_seleceted"
(onCloseModal)="cerrarNuevo()"
>

</app-nueva-especificacion>

<app-detalles-especificacion
[Detalle]="Detalle"
(onCloseModal)="Detalle = false"
[Especificacion]="Especificacion"
>

</app-detalles-especificacion>

<div class="container_ mt-5">
    <div class="card">
        <div class="card-content darker">
            <div class="card mt-5 title_">
                <!-- <span class="red-bar"></span> -->
                <div class="card-content">
                  <h1 class="title blancas">
                    Especificaciones
                  </h1>
                  <h2 class="subtitle description blancas">
                    Descripción
                  </h2>
                </div>
                <div class="iconos">
                    <i class="fas fa-clipboard-list"></i>
                </div>
            </div>
            <br>
            <br>
            <ng-container *ngFor="let fila of [].constructor(filas());index as fila_i">
              <div class="columns">
                <div class="column" *ngFor="let tarjeta of [].constructor(6);index as i">
                  <ng-container *ngIf="grupos.grupos[(5*fila_i)+i]">
                    <div class="card animate__animated animate__fadeInUp" [ngClass]="{'isSelected':grupoSelected == grupos.grupos[(5*fila_i)+i].nombre}">
                      <div class="card-header">
                        <div class="div card-header-title">
                          <div class="subtitle">
                            <div class="columns">
                              <div class="column is-1">
                                <i class="{{grupos.grupos[(5*fila_i)+i].icono}}"></i>
                              </div>
                              <div class="column grupo" (click)="randomise(grupos.grupos[(5*fila_i)+i].nombre, grupos.grupos[(5*fila_i)+i]._id)">
                                {{grupos.grupos[(5*fila_i)+i].nombre}} <i class="fas fa-glass-whiskey indicator animate__animated animate__flash" *ngIf="grupos.grupos[(5*fila_i)+i].parcial"></i>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <footer class="card-footer footer_">
                        <a class="card-footer-item"> 
                          <i class="fas fa-plus-circle" style="cursor: pointer;" (click)="nueva_especificacion(grupos.grupos[(5*fila_i)+i]._id)"></i>
                        </a>
                      </footer>
                    </div>
                  </ng-container>
                </div>
              </div>
            </ng-container>
          <hr>
          <div class="lista">
            <table class="table is-fullwidth is-striped">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Fabricante</th>
                  <th>Serie</th>
                  <th>Origen</th>
                  <th>Detalles</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let item of materialesEspecificados; let i = index">
                  <tr>
                    <td>{{item.nombre}}</td>
                    <td>{{item.fabricante.alias}}</td>
                    <td>{{item.serie}}</td>
                    <td></td>
                    <td>
                      <i class="fas fa-info-circle blue_" style="cursor: pointer;" (click)="Detallar(item)"></i> 
                      <i class="fas fa-edit green" style="cursor: pointer;"></i>
                    </td>
                    <td></td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
    </div>
</div>
