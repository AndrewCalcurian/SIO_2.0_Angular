<div class="modal" [ngClass]="{'is-active':nuevo}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp">
        <div class="modal-card-head">
            <p class="modal-card-title">
                Nuevo Grupo
            </p>
        </div>
        <div class="modal-card-body light">
            <div class="field">
                <label for="" class="label">Nombre del grupo</label>
                <div class="control">
                    <input type="text" class="input" [(ngModel)]="nombre">
                </div>
            </div>
            <div class="field">
                <label for="" class="label">Utilizado de forma parcial</label>
                <div class="control">
                    <div class="select">
                        <select name="" id="" [(ngModel)]="parcial">
                            <option value="true">Si</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label for="" class="label">Icono (Agregar clase)</label>
                <div class="control">
                    <input type="text" class="input" [(ngModel)]="icono">
                </div>
            </div>
        </div>
        <div class="modal-card-foot">
            <button class="button is-success is-outlined" (click)="nuevoGrupo()">
                <span class="icon"></span>
                <span>Crear</span>
            </button>Â 
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close" (click)="cerrar()"></button>
</div>
