<div class="modal is-active" [ngClass]="{'is-active':nuevo}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp">
        <div class="modal-card-head">
            <p class="modal-card-title fuente" *ngIf="nuevo">
                Nuevo cargo
            </p>
            <button class="delete red_cross" aria-label="close" (click)="cerrar()"></button>
        </div>
        <div class="modal-card-body light">
            <div class="field">
                <div class="control">
                    <label for="" class="label">Cargo:</label>
                    <input type="text" class="input" [(ngModel)]="cargo.nombre">
                </div>
                <div class="control">
                    <label for="" class="label">Descripcion:</label>
                    <textarea name="" id="" class="textarea" [(ngModel)]="cargo.funcion"></textarea>
                </div>
            </div>
            <button class="button is-success" (click)="guardar()">
                <span class="icon"><i class="fas fa-save"></i></span>
                <span>Guardar</span>
            </button>
        </div>
    </div>
</div>
