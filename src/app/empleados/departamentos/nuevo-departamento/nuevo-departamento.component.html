<div class="modal" [ngClass]="{'is-active':nuevo}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp">
        <div class="modal-card-head">
            <p class="modal-card-title fuente" *ngIf="nuevo">
                Nueva Unidad
            </p>
            <button class="delete red_cross" aria-label="close" (click)="cerrar_()"></button>
        </div>
        <div class="modal-card-body light">
            <div class="field is-grouped">
                <div class="control">
                    <label for="" class="label">Nombre:</label>
                    <input type="text" placeholder="Nombre del departamento" class="input" [(ngModel)]="unidad.nombre">
                </div>
                <div class="control">
                    <label for="" class="label">Identificador</label>
                    <input type="color" name="" id="" [(ngModel)]="unidad.color">
                </div>
            </div>
            <button class="button is-success" (click)="guardar()">
                <span class="icon"><i class="fa-solid fa-floppy-disk"></i></span>
                <span>Guardar</span>
            </button>
        </div>
    </div>
</div>
