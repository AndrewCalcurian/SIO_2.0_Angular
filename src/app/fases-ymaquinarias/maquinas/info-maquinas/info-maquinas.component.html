<div class="modal" [ngClass]="{'is-active':info}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp">
        <div class="modal-card-head">
            <p class="modal-card-title fuente">
                {{informacion.nombre}}
            </p>
            <button class="delete red_cross" aria-label="close" (click)="cerrar()"></button>
        </div>
        <div class="modal-card-body light">
            <div class="columns">
                <div class="column">
                    <i class="fas fa-circle red"></i> <strong class="fuente">Marca:</strong> {{informacion.marca}} <br>
                    <i class="fas fa-circle red"></i> <strong class="fuente">Modelo:</strong> {{informacion.modelo}} <br>
                    <i class="fas fa-circle red"></i> <strong class="fuente">Serial:</strong> {{informacion.serial}} <br>
                    <i class="fas fa-circle red"></i> <strong class="fuente">Unidades por hora:</strong> {{informacion.trabajo}} <br>
                    <i class="fas fa-circle red"></i> <strong class="fuente">Colores:</strong> {{informacion.colores}} <br>
                    <i class="fas fa-circle red"></i> <strong class="fuente">Año de fabricacion:</strong> {{informacion.ano}} <br>
                </div>
                <div class="column">
                    <i class="fas fa-circle red"></i> <strong class="fuente">Fases que ejecuta:</strong><br>
                    <ng-container *ngFor="let fase of informacion.fases">
                             <i class="fas fa-circle red"></i> {{fase.nombre}}<br>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
