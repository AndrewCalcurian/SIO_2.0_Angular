<app-nueva-maquina
[nueva]="nueva"
[data]="data"
[editar]="editar"
[fasesQueTrabaja]="selectedFases"
(onCloseModal)="cerrarSencilla()"
(onFinalizarTarea)="cerrar()">
</app-nueva-maquina>
<app-info-maquinas
[info]="info"
[informacion]="data"
(onCloseModal)="cerradoSencillo()">
</app-info-maquinas>
<div class="container_ mt-5 ">
    <div class="card">
      <div class="card-content darker">
        <div class="card mt-5 title_">
          <!-- <span class="red-bar"></span> -->
          <div class="card-content">
            <h1 class="title blancas">
              Máquinas
            </h1>
            <h2 class="subtitle blancas">
              Descripción
            </h2>
          </div>
        </div>
        <br>
        <button class="button is-info" (click)="nuevaMaquina()">
          <span class="icon">
            <i class="fas fa-plus-circle"></i>
          </span>
          <span>Máquina</span>
        </button> 
        <br><br>

        <ng-container *ngFor="let fila of [].constructor(filas());index as fila_i">
            <div class="columns">
              <div class="column" *ngFor="let tarjeta of [].constructor(5);index as i">
                <ng-container *ngIf="api.maquinas[(5*fila_i)+i]">
                  <div class="card animate__animated animate__fadeInUp">
                    <div class="card-header">
                      <div class="card-header-title">
                        <div class="subtitle">
                          <div class="columns">
                            <div class="column is-1">
                              <i class="{{api.maquinas[(5*fila_i)+i].nombre}}"></i>
                            </div>
                            <div class="column">
                              {{api.maquinas[(5*fila_i)+i].nombre}} <br> {{api.maquinas[(5*fila_i)+i].marca}} {{api.maquinas[(5*fila_i)+i].modelo}}<i class="fas fa-glass-whiskey indicator animate__animated animate__flash" *ngIf="api.maquinas[(5*fila_i)+i].parcial"></i>
                            </div>
                          </div>                    
                        </div>
                      </div>
                    </div>
                      <footer class="card-footer">
                        <a class="card-footer-item" (click)="MostrarInformacion((5*fila_i)+i)"><i class="fas fa-info-circle blue_"></i></a>
                        <a class="card-footer-item" (click)="EditarMaquina((5*fila_i)+i)"><i class="far fa-edit green" ></i></a>
                        <a class="card-footer-item" (click)="eliminarMaquina((5*fila_i)+i)"><i class="fas fa-trash-alt red"></i></a>
                      </footer>
                  </div>
                </ng-container>
              </div>
            </div>
          </ng-container>

      </div>
    </div>
</div>
