<div class="modal" [ngClass]="{'is-active':info}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp">
        <div class="modal-card-head">
            <p class="modal-card-title fuente">
                {{informacion.nombre}}
            </p>
            <button class="delete red_cross" aria-label="close" (click)="cerrar()"></button>
        </div>
        <div class="modal-card-body light">
            <p>
                {{informacion.descripcion}}
            </p>
            <hr>
                 <i class="fas fa-circle red"></i> Maquina 1<br>
                 <i class="fas fa-circle red"></i> Maquina 2<br>
                 <i class="fas fa-circle red"></i> Maquina 3<br>
        </div>
    </div>
</div>
