<app-nuevo-producto 
[nuevo]="nuevo"
[producto]="producto"
(onCloseModal)="cerrar()">
</app-nuevo-producto>

<app-new-producto 
[nuevo]="nuevo"
[producto]="producto"
(onCloseModal)="cerrar()">
</app-new-producto>

<app-clientes
[data]="data"
[cliente]="cliente"
[editar]="editar"
(onCloseModal)="cerrar()"
(onGuardarCliente)="GuardarCiente()">
</app-clientes>
<div class="container_ mt-5 ">
    <div class="card">
      <div class="card-content darker">
        <div class="card mt-5 title_">
          <!-- <span class="red-bar"></span> -->
          <div class="card-content">
            <h1 class="title blancas">
              Productos
            </h1>
            <h2 class="subtitle blancas">
              Descripción
            </h2>
          </div>
        </div>
        <br>
        <button class="button is-info" (click)="nuevoProducto()">
          <span class="icon">
            <i class="fas fa-plus-circle"></i>
          </span>
          <span>Producto</span>
        </button> 
        <button class="button is-success" (click)="nuevoCliente()">
            <span class="icon">
              <i class="fas fa-plus-circle"></i>
            </span>
            <span>Cliente</span>
          </button> 
        <br><br>
        <!-- tarjetas -->
        <ng-container *ngFor="let fila of [].constructor(filas());index as fila_i">
            <div class="columns">
              <div class="column" *ngFor="let tarjeta of [].constructor(5);index as i">
                <ng-container *ngIf="clientes.clientes[(5*fila_i)+i]">
                  <div class="card animate__animated animate__fadeInUp">
                    <div class="card-header">
                      <div class="card-header-title">
                        <div class="subtitle">
                          <div class="columns">
                            <div class="column is-1">
                              <i class="{{clientes.clientes[(5*fila_i)+i].nombre}}"></i>
                            </div>
                            <div class="column">
                              {{clientes.clientes[(5*fila_i)+i].nombre}} <br> {{clientes.clientes[(5*fila_i)+i].marca}} {{clientes.clientes[(5*fila_i)+i].modelo}}<i class="fas fa-glass-whiskey indicator animate__animated animate__flash" *ngIf="clientes.clientes[(5*fila_i)+i].parcial"></i>
                            </div>
                          </div>                    
                        </div>
                      </div>
                    </div>
                      <footer class="card-footer">
                        <a class="card-footer-item"><i class="fas fa-info-circle blue_"></i></a>
                        <a class="card-footer-item" (click)="EditarCliente(clientes.clientes[(5*fila_i)+i])"><i class="far fa-edit green" ></i></a>
                        <a class="card-footer-item"><i class="far fa-trash-alt red"></i></a>
                      </footer>
                  </div>
                </ng-container>
              </div>
            </div>
          </ng-container>
        <!-- tarjetas -->
      </div>
    </div>
</div>



<button>Enviar notificación</button>
