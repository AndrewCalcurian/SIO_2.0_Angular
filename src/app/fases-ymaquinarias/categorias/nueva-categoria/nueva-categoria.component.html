<div class="modal" [ngClass]="{'is-active':nueva || editar}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp">
        <div class="modal-card-head">
            <p class="modal-card-title fuente" *ngIf="nueva">
                Nueva categoria
            </p>
            <p class="modal-card-title fuente" *ngIf="editar">
                Editar categoria
            </p>
            <button class="delete red_cross" aria-label="close" (click)="cerrar()"></button>
        </div>
        <div class="modal-card-body light">
            <div class="field">
                <div class="control">
                    <label class="label">Nombre:</label>
                    <input type="text" class="input" placeholder="Nombre de la categoria" [(ngModel)]="data.nombre">
                </div>
            </div>
            <button class="button is-success" (click)="guardar()" *ngIf="nueva">
                <span class="icon"><i class="fas fa-save"></i></span>
                <span>Guardar</span>
            </button>
            <button class="button is-success" (click)="editar_categoria()" *ngIf="editar">
                <span class="icon"><i class="fas fa-save"></i></span>
                <span>Guardar</span>
            </button>
        </div>
    </div>
</div>
