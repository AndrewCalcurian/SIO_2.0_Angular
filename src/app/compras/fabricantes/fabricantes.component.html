>
</app-detalles>

<div class="container_ mt-5">
    <div class="card">
        <div class="card-content darker">
            <div class="card mt-5 title_">
                <!-- <span class="red-bar"></span> -->
                <div class="card-content">
                  <h1 class="title blancas">
                    Fabricantes
                  </h1>
                  <h2 class="subtitle description blancas">
                    Descripci√≥n
                  </h2>
                </div>
            </div>
            <br>

            <ng-container *ngIf="filas() === 0">
                <div class="columns">
                    <div class="column">
                        <div class="card animate__animated animate__fadeInUp">
                            <div class="card-content blue" (click)="nuevo = true">
                                <span class="agregar">
                                    <i class="fas fa-plus-circle"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
                
            </ng-container>
            <ng-container *ngFor="let fila of [].constructor(filas());index as fila_i">
                <div class="columns">
                    <div class="column" *ngFor="let tarjeta of [].constructor(5);index as i">
                        <ng-container *ngIf="(5*fila_i)+i == 0">
                            <div class="card animate__animated animate__fadeInUp">
                                <div class="card-content blue" (click)="nuevo = true">
                                    <span class="agregar">
                                        <i class="fas fa-plus-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="api.fabricantes[(5*fila_i)+i-1]">
                            <div class="card animate__animated animate__fadeInUp">
                                <div class="card-header">
                                    <div class="card-header-title titulos">
                                        <p class="subtitle">
                                            {{api.fabricantes[(5*fila_i)+i-1].nombre}} ({{api.fabricantes[(5*fila_i)+i-1].alias}})
                                        </p>
                                    </div>
                                </div>
                                <footer class="card-footer">
                                    <a class="card-footer-item"><i class="fas fa-info-circle blue_" (click)="seleccion((5*fila_i)+i-1)"></i></a>
                                    <a class="card-footer-item"><i class="far fa-edit green" (click)="Editar((5*fila_i)+i-1)"></i></a>
                                    <a class="card-footer-item"><i class="fas fa-trash-alt red" (click)="borrarFabricante(api.fabricantes[(5*fila_i)+i-1]._id)"></i></a>
                                </footer>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
