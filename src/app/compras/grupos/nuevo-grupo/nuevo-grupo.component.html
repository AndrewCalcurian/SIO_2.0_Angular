<div class="modal" [ngClass]="{'is-active':cargando}">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box has-text-centered">
        <div class="loader-container">
          <div class="loader"></div>
          <div id="loading-text">Cargando...</div>
        </div>
        <div id="random-phrases"></div>
      </div>
    </div>
</div>

<div class="modal" [ngClass]="{'is-active':nuevo || editar}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp">
        <div class="modal-card-head">
            <p class="modal-card-title fuente" *ngIf="nuevo">
                Nuevo Grupo
            </p>
            <p class="modal-card-title fuente" *ngIf="editar">
                Editar Grupo
            </p>
            <button class="delete red_cross" aria-label="close" (click)="cerrar()"></button>
        </div>
        <div class="modal-card-body light">
            <div class="field">
                <label for="" class="label">Nombre del grupo</label>
                <div class="control">
                    <input type="text" class="input" [(ngModel)]="nombre" *ngIf="nuevo">
                    <input type="text" class="input" [(ngModel)]="data.nombre" *ngIf="editar">
                </div>
            </div>
            <div class="field">
                <label for="" class="label">Utilizado de forma parcial</label>
                <div class="control">
                    <div class="select">
                        <select name="" id="" [(ngModel)]="parcial" *ngIf="nuevo">
                            <option value="true">Si</option>
                            <option value="false">No</option>
                        </select>
                        <select name="" id="" [(ngModel)]="data.parcial" *ngIf="editar">
                            <option value="true">Si</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label for="" class="label">Icono (Agregar clase)</label>
                <div class="control">
                    <input type="text" class="input" [(ngModel)]="icono" *ngIf="nuevo">
                    <input type="text" class="input" [(ngModel)]="data.icono" *ngIf="editar">
                </div>
            </div>
        </div>
        <div class="modal-card-foot">
            <button class="button is-success is-loading" (click)="nuevoGrupo()" *ngIf="nuevo" [ngClass]="{'is-loading':cargando}">
                <span class="icon"><i class="far fa-save"></i></span>
                <span>Guardar</span>
            </button> 
            <button class="button is-success" (click)="EditarGrupo()" *ngIf="editar" [ngClass]="{'is-loading':cargando}">
                <span class="icon"><i class="fas fa-edit"></i></span>
                <span>Editar</span>
            </button> 
        </div>
    </div>
</div>
