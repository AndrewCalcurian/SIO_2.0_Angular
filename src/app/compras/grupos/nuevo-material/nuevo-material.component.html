<div class="modal" [ngClass]="{'is-active':nuevo_material}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp">
        <div class="modal-card-head">
            <p class="modal-card-title fuente">
                Nuevo Material
            </p>
            <button class="delete red_cross" aria-label="close" (click)="cerrar()"></button>
        </div>
        <div class="modal-card-body light">
            <div class="field">
                <label class="label">grupo</label>
                <div class="control">
                    <div class="select">
                        <select name="" id="" (change)="buscarFabricante($event.target)" [(ngModel)]="grupo">
                            <option value="">Grupo</option>
                            <option value="{{i}}" *ngFor="let grupo of grupos.grupos;index as i">{{grupo.nombre}}</option>
                        </select>
                    </div>
                </div>
            </div> <hr>
            <div class="columns" *ngIf="selected_sustrato">
                <div class="column">
                    <div class="field">
                        <label for="" class="label">Gramaje:</label>
                        <div class="control">
                            <input type="text" class="input" [(ngModel)]="gramaje">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label for="" class="label">Calibre:</label>
                        <div class="control">
                            <input type="text" class="input" [(ngModel)]="calibre">
                        </div>
                    </div>
                </div>
                <div class="column">
                </div>
                <div class="column"></div>
            </div>

            <div class="columns" *ngIf="selected_tinta">
                <div class="column is-3">
                    <div class="field">
                        <label for="" class="label">Color:</label>
                        <div class="control">
                            <div class="select">
                                <select name="" id="" (change)="select_color($event.target)" [(ngModel)]="color">
                                    <option value="A">Amarillo</option>
                                    <option value="C">Cyan</option>
                                    <option value="M">Magenta</option>
                                    <option value="K">Negro</option>
                                    <option value="P">Pantone</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-3" *ngIf="selected_pantone">
                    <div class="field">
                        <label for="" class="label">CÃ³digo:</label>
                        <div class="control">
                            <input type="text" class="input" [(ngModel)]="codigo">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="columns">
                <div class="column is-2">
                    <div class="field">
                        <label for="" class="label">Fabricante:</label>
                        <div class="select">
                            <select name="" id="" [(ngModel)]="Fabricante" (change)="SeleccionarFabricante($event.target)">
                                <option value="{{i}}" *ngFor="let fabricante of Fabricantes;index as i">{{fabricante.alias}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="column is-3" *ngIf="selected_sustrato">
                    <div class="field">
                        <label for="" class="label">Origen</label>
                        <div class="select">
                            <select name="" id="" [(ngModel)]="origen">
                                <option value="{{origen.pais}}({{origen.estado}})" *ngFor="let origen of origenes">{{origen.pais}}({{origen.estado}})</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="column is-3">
                    <label for="" class="label">Serie</label>
                    <div class="control">
                        <input type="text" class="input" [(ngModel)]="serie">
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <label for="" class="label">Material</label>
                    <div class="control">
                        <input type="text" class="input" [(ngModel)]="nombre">
                    </div>
                </div>
                <div class="column"></div>
            </div>
            <button class="button is-success" (click)="guardarMaterial()">
                <span class="icon"></span>
                <span>Guardar</span>
            </button>
        </div>
    </div> 
</div>
