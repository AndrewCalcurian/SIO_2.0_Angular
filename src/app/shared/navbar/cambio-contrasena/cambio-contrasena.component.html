<div class="modal" [ngClass]="{'is-active':reset}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp">
        <div class="modal-card-head">
            <p class="modal-card-title fuente">
                Cambiar contraseña
            </p>
            <button class="delete red_cross" aria-label="close" (click)="cerrar()"></button>
        </div>
        <div class="modal-card-body light">
            <form>
                <div class="field">
                    <div class="control">
                        <label class="label">Nueva contraseña:</label>
                        <input type="password" class="input" #pass1 (keyup.enter)="resetPassword(pass1, pass2)">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label  class="label">Repetir contraseña:</label>
                        <input type="password" class="input" #pass2 (keyup.enter)="resetPassword(pass1, pass2)">
                    </div>
                </div>
                <button class="button is-success" (click)="resetPassword(pass1, pass2)">
                    <span>Confirmar</span>
                </button>
            </form>
        </div>
    </div>
</div>
