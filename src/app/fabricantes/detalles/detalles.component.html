<div class="modal" [ngClass]="{'is-active':detalle}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp" *ngIf="fabricante">
        <div class="modal-card-head">
            <div class="modal-card-title fuente">
                {{fabricante.nombre}}
            </div>
            <button class="delete red_cross" aria-label="close" (click)="cerrar()"></button>
        </div>
        <div class="modal-card-body light">
            <i class="fas fa-circle red"></i> <strong class="fuente">Alias:</strong> {{fabricante.alias}} <br>
            <br>
            <i class="fas fa-circle red"></i> <strong class="fuente">Orígenes:</strong>
            <br> 
            <ng-container *ngFor="let origen of fabricante.origenes">
                     <i class="far fa-flag"></i> {{origen.pais}} ({{origen.estado}})<br>
            </ng-container>
            <br>
            <i class="fas fa-circle red"></i> <strong class="fuente">Grupos:</strong> <br>
            <ng-container *ngFor="let grupo of fabricante.grupo">
                     <i class="fas fa-parachute-box"></i> {{grupo}}<br>
            </ng-container>
        </div>
    </div>
</div>
